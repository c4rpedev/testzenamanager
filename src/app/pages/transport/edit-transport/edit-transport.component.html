<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="title-box text-center pt-5">
                <h3 class="title-a">
                    Editar Transportación
                </h3>
                <p class="subtitle-a">
                    Modifique los costos de Transportación
                </p>
                <div class="line-mf"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
    
        </div>
        <div class="col-lg-6">
            <div class="card" > 
                <div class="card-body">
                        <label>  <strong>Agencias</strong> </label>
                          <select  [(ngModel)]="agency"  
                          (ngModelChange)="onChangeAgency()"
                        class="form-select" 
                        name="province"
                        [class.is-invalid]="provinceD.invalid && provinceD.touched"
                        #provinceD="ngModel"                        
                        >
                        <option >
                           <span>Seleccione una Agencia</span> 
                        </option>
                  <option *ngFor="let t of transporte">
                    {{t.attributes.agencia}}
                  </option>
                  </select>  
                                          
                                         
                                      
                      
                  <div class="container">          
                    <div class="order__spinner" *ngIf="loading">
                      <mat-spinner  ></mat-spinner>
                    </div> 
                    <form [formGroup]="transportForm" (ngSubmit)="onSubmit()">  
                        
                      
                      
                      <table class="mt-3" formArrayName="quantities">  
                        <tr >  
                          <th colspan="2">Costos por Provincia:</th>  
                          <th><span  (click)="addQuantity()"  class="btn btn-primary">Añadir</span></th>  
                        </tr>  
                        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i" >  
                          <td>  
                             <div class="province__inputs">
                              <input type="text" formControlName="municipio" class="form-control" placeholder="Provincia">  
                              <input type="text" formControlName="precio" class="form-control" placeholder="Gasto">  
                              <button (click)="removeQuantity(i)" class="btn btn-danger" type="button">Eliminar</button>  
                            </div>
                          </td>  
                        </tr>  
                      </table>  
                       
                      <button type="submit" class="btn btn-success mt-3">Guardar</button>  
                        
                    </form>  
                        
                    
                  </div>    
                  
                </div>
              </div>
        </div>
    </div>
    
</div>
