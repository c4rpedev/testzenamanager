        </h3>
        <p class="subtitle-a">
          Modifique los costos de Transportación
        </p>
        <div class="line-mf"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <!-- <label>  <strong>Provincias</strong> </label> -->

          <div class="container">
            <div class="order__spinner" *ngIf="loading">
              <mat-spinner></mat-spinner>
            </div>
            <form (ngSubmit)="onSubmit()">
              <table class="mt-3">
                <tr>
                  <th colspan="2">Costos por Provincia:</th>
                </tr>
                <tr *ngFor="let province of provincesP; let i=index">
                  <td>
                    <div class="province__inputs">
                      <input type="string" value="{{province.name}}" [disabled]="disable" class="form-control"
                        placeholder="{{province.name}}">
                      <input (change)="update(province.name, (cost.value))" type="number" value="{{getCost(province.name) || 0}}" class="form-control" placeholder="Gasto" #cost>
                    </div>
                  </td>
                </tr>
              </table>
              <button type="submit" class="btn btn-success mt-3">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
