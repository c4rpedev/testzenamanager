<div class="row">
  <div class="col-sm-12">
    <div class="title-box text-center pt-5">
      <h3 class="title-a">
        Roles
      </h3>
      <div class="line-mf"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-3">

  </div>
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <div id="table">
          <div class="container">


            <div class="order__spinner" *ngIf="loading">
              <mat-spinner></mat-spinner>
            </div>

            <span class="row" *ngIf="!loading" [routerLink]="['/add-role']" style="float: right;"
              class="btn btn-primary">Nuevo Rol</span>
            <table class="mt-3 row" *ngIf="!loading">
              <tr *ngFor="let item of roles; let i=index">
                <td>
                  <input type="text" disabled [value]="item.attributes.name" class="form-control">
                </td>

                <td>
                  <button (click)="deleteRole(item)" class="btn btn-danger" type="button">Eliminar</button>
                </td>
              </tr>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
