<div class="row">
    <div class="col-sm-12">
        <div class="title-box text-center pt-5">
            <h3 class="title-a">
                Editar Municipios
            </h3>
            <p class="subtitle-a">
                Modifique los Municipios a mostrar, elimine o añada nuevos
            </p>
            <div class="line-mf"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
        <div class="card" > 
            <div class="card-body">
              <div id="table" >      
                <label>
                    <span>Provincia <span class="required">*</span></span>
                     <select  [(ngModel)]="selectedProvince"  (ngModelChange)="changeProvince()"
                    class="form-select" 
                    name="province"
                    [class.is-invalid]="provinceD.invalid && provinceD.touched"
                    #provinceD="ngModel"
                    
                    >
              
              <option *ngFor="let p of provinces">
                {{p.name}}
              </option>
              </select>        
                  </label>
                  <div class="container">          
                      
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
                        
                      
                      <div class="order__spinner" *ngIf="loading">
                        <mat-spinner  ></mat-spinner>
                      </div>
                      <table class="mt-3" formArrayName="quantities">  
                        <tr >  
                          <th colspan="2">Adiciona multiples Municipios:</th>  
                          <th><span  (click)="addQuantity()"  class="btn btn-primary">Añadir</span></th>  
                        </tr>  
                        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i" >  
                          <td>  
                              
                              <input type="text" formControlName="municipio" class="form-control" >  
                          </td>  
                           
                          <td>  
                              <button (click)="removeQuantity(i)" class="btn btn-danger" type="button">Eliminar</button>  
                          </td>  
                        </tr>  
                      </table>  
                       
                      <button type="submit" class="btn btn-success mt-3">Guardar</button>  
                        
                    </form>  
                        
                    
                  </div>  
              </div>
            </div>
          </div>
    </div>
</div>
