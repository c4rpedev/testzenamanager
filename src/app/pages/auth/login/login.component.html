<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src='assets/images/login.jpg' class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <h2 class="mb-4" style="text-align: center;">Bienvenido!</h2>

        <form #form="ngForm" (ngSubmit)="Login(form)">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input required name="emailId" type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Correo" [(ngModel)]="user.emailId" #email="ngModel" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input required name="password" type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Contraseña" [(ngModel)]="user.password" #password="ngModel" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Recordarme
              </label>
            </div>

            <a href="#!" class="text-body">Olvidaste tu contraseña?</a>
          </div>

          <!--Mostrar errores que devuelve la api -->
          <p *ngIf="this.authService.error" class="mt-2" style="color:red">{{this.authService.error}}</p>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Entrar</button>

            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">No tienes un usuario? <a href="#!" class="link-danger"
                [routerLink]="['/auth/','register']">Regístrate</a></p> -->
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

    <div class="text-white mb-3 mb-md-0">
      Copyright © 2021 Carpedev. All rights reserved.
    </div>

  </div>
</section>
